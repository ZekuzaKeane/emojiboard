<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Emoji Generator</title>
</head>
<body>
    <header>
    </header>
    <main class="is-flex is-justify-content-center">
        <div class="box container m-5 p-5">
            <!-- Background Image Parameters -->
            <div class="is-flex" id="emoji-input">
                <div class="column is-flex is-flex-direction-column is-align-items-center" id="options">
                    <div class="is-flex is-flex-direction-row is-align-items-center p-5">
                        <label for="parameter1">Number of Tiles</label>
                        <input class="textbox m-2" id="parameter1" type="number" min="45" max="50" default="random" placeholder="45-50">
                        <label for="parameter2">Tile Size</label>
                        <input class="textbox m-2" id="parameter2" type="number" min="10" max="20" default="random" placeholder="10-20">
                    </div>
                    <div class="is-flex is-flex-direction-row is-align-items-center p-5">
                        <label for="parameter3">Red Value</label>
                        <input class="textbox m-2" id="parameter3" type="number" min="0" max="255" default="random" placeholder="0-255">
                        <label for="parameter4">Blue Value</label>
                        <input class="textbox m-2" id="parameter4" type="number" min="0" max="255" default="random" placeholder="0-255">
                    </div>
                    <div class="is-flex is-flex-direction-row is-align-items-center p-5">
                        <label for="parameter5">Green Value</label>
                        <input class="textbox m-2" id="parameter5" type="number" min="0" max="255" default="random" placeholder="0-255">
                    </div>
                    <button class="buttons button is-dark" id="genBtn">Generate</button>
                </div>
               
            <!-- Image Containers -->
                <div class="column is-flex is-flex-direction-column is-align-items-center">
                    <div class="is-flex" id="genResults">
                        <img id="imageResults">
                        <p class="" id="emoji"></p>
                    </div>
            <!-- Rendered Data (bg link/emoji unicode) -->
                    <div class="column" id="history">
                </div>
            </div>
        </div>
    </main>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
