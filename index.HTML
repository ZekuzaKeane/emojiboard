<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Emoji Generator</title>
</head>
<body>
    <header>
    </header>
    <main class="is-flex is-justify-content-center">
        <div class="box container m-5 p-5">
            <div class="is-flex" id="emoji-input">
                <div class="column is-flex is-flex-direction-column is-align-items-center" id="options">
                    <button class="buttons button is-dark" id="genBtn">Generate</button>
                    <h2 class="is-hidden">! Invalid Parameters !</h2>
                    <div class="is-flex is-flex-direction-row is-align-items-center p-5">
                        <label for="parameter1">Number of Tiles</label>
                        <input class="textbox m-2" type="textbox" id="parameter1" placeholder="1-50">
                        <label for="parameter2">Tile Size</label>
                        <input class="textbox m-2" type="textbox" id="parameter2" placeholder="px">
                    </div>
                    <div class="is-flex is-flex-direction-row is-align-items-center p-5">
                        <label for="parameter3">Red Value</label>
                        <input class="textbox m-2" type="textbox" id="parameter3" placeholder="0-255">
                        <label for="parameter4">Blue Value</label>
                        <input class="textbox m-2" type="textbox" id="parameter4" placeholder="0-255">
                        </div>
                        <div class="is-flex is-flex-direction-row is-align-items-center p-5">
                        <label for="parameter5">Green Value</label>
                        <input class="textbox m-2" type="textbox" id="parameter5" placeholder="0-255">
                        </div>
                </div>
                <div class="column is-flex is-flex-direction-column is-align-items-center">
                    <div id="genResults">Emoji Generator Result</div>
                    <div class="column" id="history">
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
