<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Converter</title>
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>
    <main>
        <div>
            <h1>Input</h1>
            <input type="text" id="insert-link">
            <button id="convert-btn">Convert Button</button>
            <h2>PDF will download to user's computer.</h2>
        </div>
        <div>
            <h1>Output</h1>
            <button id="save-btn">Save PDF</button>
        </div>
    </main>
</body>
</html>
